<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Jose Manggagawa Parish | System Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* NEW DARK MODE COLOR PALETTE */
        :root {
            --primary-dark: #121212; /* Very Dark Background */
            --secondary-dark: #1f1f1f; /* Darker element background */
            --accent-cyan: #00bcd4; /* Bright Cyan Accent - for a tech feel */
            --accent-gold: #ffeb3b; /* Bright Gold Accent - for Super Admin/Crown */
            --text-light: #e0e0e0;
            --text-gray: #bdbdbd;
            --mono-font: 'Roboto Mono', monospace;
            --sans-font: 'Montserrat', sans-serif;
            --register-color: #9e9e9e; /* New Color for Register Button */
        }

        /* BASE STYLES - Full screen, Dark Mode */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--sans-font);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 20px;
            overflow: hidden; 
        }

        /* CONTAINER - Simple and Centralized */
        .container {
            width: 100%;
            max-width: 900px; /* Increased width to accommodate side-by-side layout */
            text-align: center;
            padding: 30px;
        }

        /* LOGO/HEADER - Minimalist */
        .logo {
            margin-bottom: 50px;
        }

        .logo-icon {
            display: none; 
        }

        .logo-text {
            font-family: var(--mono-font); 
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-cyan);
            letter-spacing: 3px; 
            text-transform: uppercase;
            border-bottom: 1px solid var(--secondary-dark);
            padding-bottom: 10px;
        }

        h1 {
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 2.5rem;
            font-weight: 800;
        }

        .subtitle {
            font-family: var(--mono-font);
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 0.9rem;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* NEW LAYOUT - Two buttons on left, one on right */
        .button-layout {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 40px;
        }

        .left-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-button {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        /* BUTTON STYLING - "Cyber/Glow" Effect */
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            
            padding: 18px 25px; 
            border: 2px solid;
            border-radius: 6px; 
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            gap: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
        }

        .login-button i {
            font-size: 1.4rem;
        }

        /* ADMIN Button (Cyan Glow) */
        #adminButton {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
        }
        #adminButton:hover {
            background-color: var(--accent-cyan);
            color: var(--primary-dark);
            box-shadow: 0 0 20px var(--accent-cyan), 0 0 40px rgba(0, 188, 212, 0.8);
        }

        /* SUPER ADMIN Button (Gold Glow) */
        #superAdminButton {
            color: var(--accent-gold);
            border-color: var(--accent-gold);
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.4);
        }
        #superAdminButton:hover {
            background-color: var(--accent-gold);
            color: var(--primary-dark);
            box-shadow: 0 0 20px var(--accent-gold), 0 0 40px rgba(255, 235, 59, 0.8);
        }

        /* REGISTER Button (Subtle Gray/White) */
        #registerButton {
            color: var(--register-color);
            border-color: var(--secondary-dark);
            background-color: var(--secondary-dark);
            font-size: 0.95rem; /* Ginawang mas maliit */
            font-weight: 500;
            padding: 14px 25px; /* Ginawang mas maliit */
            box-shadow: none;
            height: 100%;
            min-height: 140px; /* Ensure it matches the height of the two left buttons */
        }
        #registerButton:hover {
            color: var(--text-light);
            border-color: var(--register-color);
            background-color: var(--primary-dark);
            box-shadow: 0 0 10px rgba(158, 158, 158, 0.3);
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            display: none;
            font-family: var(--mono-font);
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2); 
            color: #2ecc71;
            border-left: 5px solid #2ecc71;
        }

        .message.info {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border-left: 5px solid #3498db;
        }

        .message.register {
            background: rgba(158, 158, 158, 0.1);
            color: var(--register-color);
            border-left: 5px solid var(--register-color);
        }

        /* Features Section - Hidden for Minimalist Look */
        .features {
            display: none;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-gray);
            font-family: var(--mono-font);
            letter-spacing: 0.5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .button-layout {
                flex-direction: column;
                gap: 20px;
            }
            
            .right-button {
                justify-content: center;
            }
            
            #registerButton {
                min-height: auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-church"></i>
            </div>
            <div class="logo-text">San Jose Manggagawa Parish</div>
        </div>
        
        <h1>SYSTEM LOGIN</h1>
        <p class="subtitle"> AUTHENTICATION REQUIRED: SELECT ACCESS LEVEL</p>

        <div class="button-layout">
            <div class="left-buttons">
                <a href="adminwebsite/adminlogin.html" id="adminButton" class="login-button" role="button" onclick="loginAsAdmin(event)">
                    <i class="fas fa-user-shield"></i>
                    ADMIN ACCESS
                </a>
                
                <a href="index.html" id="superAdminButton" class="login-button" role="button" onclick="loginAsSuperAdmin(event)">
                    <i class="fas fa-crown"></i>
                    SUPER ADMIN ACCESS
                </a>
            </div>
            
            <div class="right-button">
                <a href="register.html" id="registerButton" class="login-button" role="button" onclick="registerUser(event)">
                    <i class="fas fa-user-plus"></i>
                    REGISTER NEW USER
                </a>
            </div>
        </div>
        
        <p id="messageArea" class="message"></p>
        
        <div class="features"></div>
        
        <div class="footer">
            &copy; 2025 SAN JOSE MANGGAGAWA PARISH | SECURED SYSTEM
        </div>
    </div>

    <script>
        // Common function for showing messages and redirecting
        function showMessageAndRedirect(event, message, className, redirectUrl) {
            event.preventDefault(); 
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = 'message ' + className;
            messageArea.style.display = 'block';
            
            setTimeout(() => {
                // window.location.href = redirectUrl; 
                // Gamitin ang href value sa <a> tag
                window.location.href = event.target.href;
            }, 1500);
        }

        function loginAsAdmin(event) {
            // 'adminwebsite/adminlogin.html' is the redirect URL (taken from href)
            showMessageAndRedirect(event, ' ACCESS GRANTED: PARISH ADMIN. REDIRECTING...', 'success');
        }

        function loginAsSuperAdmin(event) {
            // 'index.html' is the redirect URL (taken from href)
            showMessageAndRedirect(event, ' OVERRIDE INITIATED: SUPERUSER. REDIRECTING...', 'info');
        }

        // NEW FUNCTION FOR REGISTER BUTTON
        function registerUser(event) {
            // 'registration.html' is the redirect URL (taken from href)
            showMessageAndRedirect(event, ' REGISTER CONSOLE: PROCEED TO REGISTRATION FORM...', 'register');
        }
    </script>
</body>
</html>
