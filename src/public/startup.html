<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Jose Manggagawa Parish | Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5276;
            --primary-dark: #154360;
            --accent: #e67e22;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #6c757d;
            --border: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a5276 0%, #2c3e50 100%);
            color: var(--dark);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .logo-icon i {
            font-size: 2rem;
            color: white;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--gray);
            margin-bottom: 35px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .login-button {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #adminButton {
            background: var(--primary);
        }

        #adminButton:hover {
            background: var(--primary-dark);
        }
        
        #superAdminButton {
            background: var(--accent);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-left: 3px solid #27ae60;
        }

        .message.info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-left: 3px solid #3498db;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .feature i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .feature span {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--gray);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-church"></i>
            </div>
            <div class="logo-text">SAN JOSE MANGGAGAWA PARISH</div>
        </div>
        
        <h1>Parish Administration</h1>
        <p class="subtitle">Select your access level to manage parish operations and records</p>

        <div class="button-group">
            <button id="adminButton" class="login-button" onclick="loginAsAdmin()">
                <i class="fas fa-user-shield"></i>
                Parish Admin
            </button>
            
            <button id="superAdminButton" class="login-button" onclick="loginAsSuperAdmin()">
                <i class="fas fa-crown"></i>
                Super Admin
            </button>
        </div>
        
        <p id="messageArea" class="message"></p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-users"></i>
                <span>Community</span>
            </div>
            <div class="feature">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </div>
            <div class="feature">
                <i class="fas fa-donate"></i>
                <span>Donations</span>
            </div>
            <div class="feature">
                <i class="fas fa-file-alt"></i>
                <span>Records</span>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 San Jose Manggagawa Parish
        </div>
    </div>

    <script>
        function loginAsAdmin() {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = 'Admin access granted. Redirecting...';
            messageArea.className = 'message success';
            messageArea.style.display = 'block';
            
            setTimeout(() => {
                // Redirect to admin dashboard
               window.location.href = 'adminwebsite/adminlogin.html';
                messageArea.textContent = 'Admin Dashboard loaded successfully!';
            }, 1500);
        }

        function loginAsSuperAdmin() {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = 'Super Admin authentication successful. Redirecting...';
            messageArea.className = 'message info';
            messageArea.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
