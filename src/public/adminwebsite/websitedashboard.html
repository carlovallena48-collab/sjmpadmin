<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - San Jose Manggagawa Parish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5276;
            --primary-dark: #154360;
            --accent: #e67e22;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #6c757d;
            --border: #e9ecef;
            --error: #e74c3c;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a5276 0%, #2c3e50 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 15px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            font-size: 1.1rem;
            color: white;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .top-menu {
            display: flex;
            gap: 5px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .menu-item {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .menu-item.active {
            background: var(--primary);
            color: white;
        }

        .menu-item:hover:not(.active) {
            background: rgba(26, 82, 118, 0.1);
            color: var(--primary);
        }

        .profile-container {
            position: relative;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .profile-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            padding: 8px 0;
            min-width: 160px;
            display: none;
            z-index: 1000;
            margin-top: 8px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
            color: var(--primary);
        }

        .dropdown-item.logout {
            color: var(--error);
            border-top: 1px solid var(--border);
            margin-top: 4px;
        }

        .dropdown-item.logout:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .content-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: none;
        }

        .content-box.active {
            display: block;
        }

        .content-box h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-accent:hover {
            background: #d35400;
        }

        .form-container {
            display: none;
            margin-bottom: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 82, 118, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: var(--primary);
        }

        .image-upload i {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .image-upload p {
            font-size: 0.85rem;
            color: var(--gray);
            margin: 0;
        }

        .image-upload input {
            display: none;
        }

        .image-preview {
            margin-top: 12px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 180px;
            border-radius: 6px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .posts-list {
            margin-top: 15px;
        }

        .post-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .post-item:hover {
            border-color: var(--primary);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .post-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .post-date {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .post-image {
            margin: 10px 0;
            border-radius: 6px;
            overflow: hidden;
        }

        .post-image img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .post-content {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .post-actions {
            display: flex;
            gap: 12px;
        }

        .post-actions button {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .post-actions button:hover {
            color: var(--primary);
            background: rgba(26, 82, 118, 0.1);
        }

        /* Center Popup Alerts */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-popup {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .alert-overlay.show .alert-popup {
            transform: scale(1);
        }

        .alert-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .alert-success .alert-icon {
            color: var(--success);
        }

        .alert-error .alert-icon {
            color: var(--error);
        }

        .alert-info .alert-icon {
            color: var(--primary);
        }

        .alert-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .alert-message {
            font-size: 0.95rem;
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .alert-actions .btn {
            min-width: 80px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .top-menu {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .profile-container {
                margin-top: 8px;
            }
            
            .alert-popup {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="alertContainer"></div>

    <div class="dashboard-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-church"></i>
                </div>
                <div class="logo-text">SAN JOSE PARISH</div>
            </div>
            
            <div class="top-menu">
                <button class="menu-item active" data-target="announcements">
                    <i class="fas fa-bullhorn"></i>
                    Announcements
                </button>
                <button class="menu-item" data-target="events">
                    <i class="fas fa-calendar-alt"></i>
                    Events
                </button>
            </div>
            
            <div class="profile-container">
                <button class="profile-btn">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 0.9rem;">Admin User</div>
                        <div style="font-size: 0.75rem; color: var(--gray);">Administrator</div>
                    </div>
                    <i class="fas fa-chevron-down" style="font-size: 0.75rem;"></i>
                </button>
                
                <div class="dropdown-menu" id="profileDropdown">
                    <button class="dropdown-item">
                        <i class="fas fa-user-cog"></i>
                        Profile Settings
                    </button>
                    <button class="dropdown-item">
                        <i class="fas fa-cog"></i>
                        Account Settings
                    </button>
                    <button class="dropdown-item logout" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="content-box active" id="announcements">
                <h2>
                    Announcements
                    <button class="btn" id="addAnnouncementBtn">
                        <i class="fas fa-plus"></i> New
                    </button>
                </h2>
                
                <div id="announcementForm" class="form-container">
                    <div class="form-group">
                        <label for="announcementTitle">Title</label>
                        <input type="text" id="announcementTitle" class="form-control" placeholder="Enter announcement title">
                    </div>
                    <div class="form-group">
                        <label for="announcementContent">Content</label>
                        <textarea id="announcementContent" class="form-control" placeholder="Enter announcement content"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Add Image (Optional)</label>
                        <div class="image-upload" id="announcementImageUpload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload an image</p>
                            <input type="file" id="announcementImage" accept="image/*">
                        </div>
                        <div class="image-preview" id="announcementImagePreview"></div>
                    </div>
                    <div class="form-actions">
                        <button class="btn" id="saveAnnouncementBtn">
                            <i class="fas fa-save"></i> Publish
                        </button>
                        <button class="btn" style="background: var(--gray);" id="cancelAnnouncementBtn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
                
                <div class="posts-list" id="announcementsList"></div>
            </div>

            <div class="content-box" id="events">
                <h2>
                    Events & Programs
                    <button class="btn btn-accent" id="addEventBtn">
                        <i class="fas fa-plus"></i> New
                    </button>
                </h2>
                
                <div id="eventForm" class="form-container">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" class="form-control" placeholder="Enter event title">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date & Time</label>
                        <input type="datetime-local" id="eventDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" class="form-control" placeholder="Enter event description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Add Image (Optional)</label>
                        <div class="image-upload" id="eventImageUpload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload an image</p>
                            <input type="file" id="eventImage" accept="image/*">
                        </div>
                        <div class="image-preview" id="eventImagePreview"></div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-accent" id="saveEventBtn">
                            <i class="fas fa-save"></i> Publish
                        </button>
                        <button class="btn" style="background: var(--gray);" id="cancelEventBtn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
                
                <div class="posts-list" id="eventsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Menu Navigation
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.content-box').forEach(box => box.classList.remove('active'));
                document.getElementById(this.getAttribute('data-target')).classList.add('active');
            });
        });

        // Profile Dropdown
        const profileBtn = document.querySelector('.profile-btn');
        const dropdownMenu = document.getElementById('profileDropdown');
        profileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });
        document.addEventListener('click', () => dropdownMenu.classList.remove('show'));

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            showAlert('info', 'Logout', 'Are you sure you want to logout?', true);
        });

        // Toggle forms
        document.getElementById('addAnnouncementBtn').addEventListener('click', () => document.getElementById('announcementForm').style.display = 'block');
        document.getElementById('cancelAnnouncementBtn').addEventListener('click', () => { document.getElementById('announcementForm').style.display = 'none'; resetForm('announcement'); });
        document.getElementById('addEventBtn').addEventListener('click', () => document.getElementById('eventForm').style.display = 'block');
        document.getElementById('cancelEventBtn').addEventListener('click', () => { document.getElementById('eventForm').style.display = 'none'; resetForm('event'); });

        // Image upload
        document.getElementById('announcementImageUpload').addEventListener('click', () => document.getElementById('announcementImage').click());
        document.getElementById('eventImageUpload').addEventListener('click', () => document.getElementById('eventImage').click());

        // Image preview
        document.getElementById('announcementImage').addEventListener('change', (e) => handleImagePreview(e, 'announcementImagePreview'));
        document.getElementById('eventImage').addEventListener('change', (e) => handleImagePreview(e, 'eventImagePreview'));

        function handleImagePreview(event, previewId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Save announcement
        document.getElementById('saveAnnouncementBtn').addEventListener('click', function() {
            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;
            const imageFile = document.getElementById('announcementImage').files[0];
            
            if (!title || !content) {
                showAlert('error', 'Error', 'Please fill in all required fields');
                return;
            }
            
            const postId = 'announcement-' + Date.now();
            createPost('announcementsList', postId, title, content, imageFile, 'announcement');
            document.getElementById('announcementForm').style.display = 'none';
            resetForm('announcement');
            showAlert('success', 'Success', 'Announcement published successfully!');
        });

        // Save event
        document.getElementById('saveEventBtn').addEventListener('click', function() {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const description = document.getElementById('eventDescription').value;
            const imageFile = document.getElementById('eventImage').files[0];
            
            if (!title || !date || !description) {
                showAlert('error', 'Error', 'Please fill in all required fields');
                return;
            }
            
            const postId = 'event-' + Date.now();
            createPost('eventsList', postId, title, description, imageFile, 'event', date);
            document.getElementById('eventForm').style.display = 'none';
            resetForm('event');
            showAlert('success', 'Success', 'Event published successfully!');
        });

        // Create post function
        function createPost(listId, postId, title, content, imageFile, type, date = null) {
            const list = document.getElementById(listId);
            const postItem = document.createElement('div');
            postItem.className = 'post-item';
            postItem.id = postId;
            
            const formattedDate = date ? new Date(date).toLocaleDateString() + ' â€¢ ' + new Date(date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : new Date().toLocaleDateString();
            
            let imageHTML = '';
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageHTML = `<div class="post-image"><img src="${e.target.result}" alt="${type} Image"></div>`;
                    postItem.innerHTML = getPostHTML(title, content, imageHTML, formattedDate, postId, type);
                    attachPostEvents(postId, type);
                }
                reader.readAsDataURL(imageFile);
            } else {
                postItem.innerHTML = getPostHTML(title, content, imageHTML, formattedDate, postId, type);
                attachPostEvents(postId, type);
            }
            
            list.prepend(postItem);
        }

        // Get post HTML
        function getPostHTML(title, content, imageHTML, date, postId, type) {
            return `
                <div class="post-header">
                    <div class="post-title">${title}</div>
                    <div class="post-date">${date}</div>
                </div>
                ${imageHTML}
                <div class="post-content">${content}</div>
                <div class="post-actions">
                    <button class="edit-btn" data-id="${postId}" data-type="${type}"><i class="fas fa-edit"></i> Edit</button>
                    <button class="delete-btn" data-id="${postId}"><i class="fas fa-trash"></i> Delete</button>
                </div>
            `;
        }

        // Attach events to post buttons
        function attachPostEvents(postId, type) {
            const postElement = document.getElementById(postId);
            
            // Edit button
            const editBtn = postElement.querySelector('.edit-btn');
            editBtn.addEventListener('click', function() {
                const title = postElement.querySelector('.post-title').textContent;
                const content = postElement.querySelector('.post-content').textContent;
                
                if (type === 'announcement') {
                    document.getElementById('announcementTitle').value = title;
                    document.getElementById('announcementContent').value = content;
                    document.getElementById('announcementForm').style.display = 'block';
                    postElement.remove();
                } else {
                    document.getElementById('eventTitle').value = title;
                    document.getElementById('eventDescription').value = content;
                    document.getElementById('eventForm').style.display = 'block';
                    postElement.remove();
                }
            });

            // Delete button
            const deleteBtn = postElement.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function() {
                showAlert('info', 'Delete', 'Are you sure you want to delete this post?', true, function(confirmed) {
                    if (confirmed) {
                        postElement.remove();
                        showAlert('success', 'Success', 'Post deleted successfully!');
                    }
                });
            });
        }

        // Beautiful Center Popup Alert System
        function showAlert(type, title, message, confirmDialog = false, callback = null) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            let icon = 'fa-info-circle';
            if (type === 'success') icon = 'fa-check-circle';
            if (type === 'error') icon = 'fa-exclamation-circle';
            
            const alertHTML = `
                <div class="alert-overlay" id="${alertId}">
                    <div class="alert-popup alert-${type}">
                        <i class="fas ${icon} alert-icon"></i>
                        <div class="alert-title">${title}</div>
                        <div class="alert-message">${message}</div>
                        <div class="alert-actions">
                            ${confirmDialog ? `
                                <button class="btn" onclick="handleAlertResponse('${alertId}', true)">Yes</button>
                                <button class="btn" style="background: var(--gray);" onclick="handleAlertResponse('${alertId}', false)">No</button>
                            ` : `
                                <button class="btn" onclick="closeAlert('${alertId}')">OK</button>
                            `}
                        </div>
                    </div>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHTML);
            
            const alertElement = document.getElementById(alertId);
            setTimeout(() => alertElement.classList.add('show'), 10);
            
            if (callback) {
                window.handleAlertResponse = function(id, response) {
                    closeAlert(id);
                    if (response && type === 'info' && title === 'Logout') {
                        setTimeout(() => window.location.href = 'adminlogin.html', 500);
                    }
                    callback(response);
                };
            } else {
                window.handleAlertResponse = function(id, response) {
                    closeAlert(id);
                    if (response && type === 'info' && title === 'Logout') {
                        setTimeout(() => window.location.href = 'adminlogin.html', 500);
                    }
                };
            }
        }

        function closeAlert(id) {
            const alert = document.getElementById(id);
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }
        }

        function resetForm(type) {
            const fields = type === 'announcement' 
                ? ['announcementTitle', 'announcementContent', 'announcementImage', 'announcementImagePreview']
                : ['eventTitle', 'eventDate', 'eventDescription', 'eventImage', 'eventImagePreview'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element.type === 'file') element.value = '';
                else if (field.includes('Preview')) {
                    element.innerHTML = '';
                    element.style.display = 'none';
                }
                else element.value = '';
            });
        }
    </script>
</body>
