<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ced4da;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Admin Registration</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="Enter contact number">
    </div>
    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (password !== confirmPassword) {
      Swal.fire({ icon: 'error', title: 'Passwords do not match!' });
      return;
    }

    const data = {
      name: document.getElementById("name").value.trim(),
      username: document.getElementById("username").value.trim(),
      password: password,
      role: document.getElementById("role").value,
      address: document.getElementById("address").value.trim(),
      contact: document.getElementById("contact").value.trim()
    };

    try {
      const res = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (res.ok && result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Registered!',
          text: result.message,
          timer: 2000,
          showConfirmButton: false
        }).then(() => window.location.href = "index.html"); // redirect to login
      } else {
        Swal.fire({ icon: 'error', title: 'Registration Failed', text: result.message });
      }
    } catch (err) {
      Swal.fire({ icon: 'error', title: 'Server Error', text: 'Cannot connect to backend' });
    }
  });
</script>

</body>
</html>
